<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos</title>
    <link rel="stylesheet" href="../static/style/modules.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="i" data-route="{{ url_for('module_i.module_i') }}"></div>

        <div class="u" data-route="{{ url_for('module_u.module_u') }}"></div>

      <button class="back">Voltar ao início</button>
    </div>
    <script src="/static/script/navegation.js"></script>
